<!DOCTYPE html>
<html>
    <style>
        img{
                width: 2%;           
            }
    </style>
<body>
    <p>foto 2 %</p>
    <img src="./imagenes/tigreç.jfif" alt="HTML5 Icon" width="128" height="128">
    <p>foto 1 px</p>
    <img src="./imagenes/tigreç.jfif" alt="HTML5 Icon" style="width:128px;height:128px">
    <p>foto tamaño original</p>
    <img src="./imagenes/tigreç.jfif" alt="HTML5 Icon" style="width:100%;height:100%">
</body>
</html>
